<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello-backbonejs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/backbone/node_modules/underscore/underscore.js"></script>
        <script type="text/javascript" src="node_modules/backbone/backbone.js"></script>
        <script type="text/javascript" src="node_modules/mustache/mustache.js"></script>
        <link rel="stylesheet" type="text/css" href="client/main.css" media="all">
    </head>
    <body>
        <div id="main"></div>

        <script type="text/template" id="tpl_MainGameView">
            <div class="board-piece">
                <div id="gameNotifications"></div>
            </div>

            <div id="gameContainer" class="board-piece"></div>

            <div class="board-piece">
                <div id="gameScoreBoard"></div>
                <div id="gameButtons"></div>
            </div>
        </script>

        <script type="text/template" id="tpl_pathFinderWait">
            <div class="pathFinderWait">WAIT A SECOND</div>
        </script>
            
        <script type="text/template" id="tpl_login">
            <div class="left clearfix"></div>
            <div id="loginContainer" class="clearfix"></div>
            <div class="right clearfix"></div>
        </script>

        <script type="text/template" id="tpl_waitingroom">
            <div class="left clearfix"></div>
            <div id="waitRoomContainer" class="clearfix"></div>
            <div class="right clearfix"></div>
        </script>

        <script type="text/template" id="tpl_opponent">
            <span class="opponentName">{{username}}</span>
            Record: {{wins}}-{{losses}}, +/-:{{plusMinus}}
            <button class="challenge">Challenge Them!</button>
            <button class="remove">Remove</button>
        </script>

        <script type="text/template" id="tpl_login_form">
            <form action="/#game" id="login-form">
                Username: <input type="text" id="username"><br>
                Password: <input type="password" id="password"><br>
                <button id="login">Login</button>
            </form>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="client/canvas.js"></script>
        <script src="client/mouseTracks.js"></script>

         <script src="/socket.io/socket.io.js"></script>
         <script>
            var socket = io.connect(); //to keep local use: io.connect('http://localhost'); // var socket = io.connect({secure:true}); for secure conneciton when ssl is esablished
         </script>

        <script src="client/backbone/game.js"></script>
        <script src="client/backbone/login.js"></script>
        <script src="client/backbone/router.js"></script>
    </body>
</html>
